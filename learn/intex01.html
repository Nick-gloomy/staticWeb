<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
         <table> <!--没有边框的表格-->
             <tr>
                 <th>姓名</th><!--表头-->
                 <th>年龄</th>
                 <th>性别</th>

             </tr>
             <tr>
                 <td>张三</td><!--横向书写-->
                 <td>3</td>
                 <td>男</td>
             </tr>
         </table>

<br/>
         <table border="1"> <!--有边框的表格-->
             <caption>信息表</caption><!--标题-->
             <tr>
                 <th>姓名</th><!--表头-->
                 <th>年龄</th>
                 <th>性别</th>

             </tr>
             <tr>
                 <td>张三</td><!--横向书写-->
                 <td>3</td>
                 <td></td>
             </tr>
         </table>

<br/>
         <table border="1" cellpadding="10" background="../%7D%7D%7DYYRL(%7B6%60D$TDM9EETQ5B.png"> <!--设置边距 -->
             <caption>信息表</caption><!--标题-->
             <tr>
                 <th>姓名</th><!--表头-->
                 <th>年龄</th>
                 <th>性别</th>

             </tr>
             <tr>
                 <td>张三</td><!--横向书写-->
                 <td>3</td>
                 <td></td>
             </tr>
         </table>

<br/>

         <table border="1" cellspacing="10" bgcolor="#7fffd4"> <!--设置间距  +  背景色 -->
             <caption>信息表</caption><!--标题-->
             <tr>
                 <th>姓名</th><!--表头-->
                 <th>年龄</th>
                 <th>性别</th>

             </tr>
             <tr>
                 <td>张三</td><!--横向书写-->
                 <td>3</td>
                 <td></td>
             </tr>
         </table>

<br/>

         <table border="1"> <!--有边框的表格-->
             <caption>信息表</caption><!--标题-->
             <tr>
                 <th>信息</th>
                 <th>状态</th>

             </tr>
             <tr><!--表格框-->
                 <td>
                    <ul>  <!--标签竖排列-->
                     <li>姓名</li><!--列表项-->
                     <li>年龄</li>
                     <li>性别</li>
                   </ul>
                 </td>
                 <td>在校</td>
             </tr>
         </table>
</body>
</html>
